<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="demo">
        <p>
          mousemove: <br />
          <span id="text">Mouse over me!</span>
        </p>
    </div>

    <div id="demo1">
      <p>
        mouseover: <br />
        <span id="text1">Mouse over me!</span>
      </p>
    </div>
    
    <div id="demo2">
      <p>
        mouseout: <br />
        <span id="text2">Mouse over me!</span>
      </p>
    </div>
    
    <div id="demo3">
      <p>
        mouseenter: <br />
        <span id="text3">Mouse over me!</span>
      </p>
    </div>
  
    <div id="demo4">
      <p>
        mouseleave: <br />
        <span id="text4">Mouse over me!</span>
      </p>
    </div>
    <script src="index.js"></script>
  </body>

</html>
